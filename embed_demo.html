<!DOCTYPE html>
<html>
<body>

<embed type="text/html" src="intro.html" width="600" height="600" id="embed" />

<button id="intro"> Intro </button>
<button id="test0"> Rich Poor Pie </button>
<button id="test1"> Age Hist <= 50k </button>
<button id="test2"> Age Hist > 50k </button>
<button id="test3"> Poverty: Edu </button>
<button id="test4"> Poverty: Edu, Age, Rel, Gen </button>

<h2> Adult Income Dataset </h2>
  
<h3> This dataset was extracted by Barry Becker from the 1994 Census database.

It is widely used for predicting whether income exceeds $50K/yr based on census data.

The original dataset can be found in UCI Machine Learning Repository https://archive.ics.uci.edu/dataset/2/adult </h3>

<script>

  const intro = document.getElementById("intro");
  const test0 = document.getElementById("test0");
  const test1 = document.getElementById("test1");
  const test2 = document.getElementById("test2");
  const test3 = document.getElementById("test3");
  const test4 = document.getElementById("test4");
  const embed = document.getElementById("embed");

  intro.addEventListener("click", (e) => {
    embed.src = "intro.html";
  });
  
  test0.addEventListener("click", (e) => {
    embed.src = "poor_rich_pie_race.html";
  });
  
  test1.addEventListener("click", (e) => {
    embed.src = "histogram_age0.html";
  });

  test2.addEventListener("click", (e) => {
    embed.src = "histogram_age1.html";
  });

  test3.addEventListener("click", (e) => {
    embed.src = "poverty_edu.html";
  });

  test4.addEventListener("click", (e) => {
    embed.src = "poverty_age_edu_rel_gender.html";
  });
  
</script>
</body>
</html>
