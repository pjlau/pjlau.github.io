<!DOCTYPE html>
<html>
<body>

<embed type="text/html" src="poor_rich_pie.html" width="500" height="300" id="embed" />

<button id="test1">Age Hist <= 50k </button>
<button id="test2">Age Hist > 50k </button>

<h2> Adult Income Dataset </h2>

<h3> This dataset was extracted by Barry Becker from the 1994 Census database.

It is widely used for predicting whether income exceeds $50K/yr based on census data.

The original dataset can be found in UCI Machine Learning Repository https://archive.ics.uci.edu/dataset/2/adult </h3>

<script>
  const test1 = document.getElementById("test1");
  const test2 = document.getElementById("test2");
  const embed = document.getElementById("embed");

  test1.addEventListener("click", (e) => {
    embed.src = "histogram_age0.html";
  });

  test2.addEventListener("click", (e) => {
    embed.src = "histogram_age1.html";
  });
</script>
</body>
</html>
