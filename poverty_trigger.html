<html>
<body onload='init()'>
<!DOCTYPE html>
<meta charset="utf-8">
<style> rect {fill: lightblue; stroke: black; }</style>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<!-- Initialize a select button -->
<select id="selectButton"></select>
<script>
	// set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 40},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);
  

// get the data
d3.csv("data/adult.csv", function(data) {

  function compareNumbers(a, b) {
  	return a - b;
  }
  var incomeGroup = d3.map(data, function(d){return(d.income)}).keys();
  var raceGroup = d3.map(data, function(d){return(d.race)}).keys();
  var eduGroup = d3.map(data, function(d){return(d['educational-num'])}).keys().map(Number).sort(compareNumbers);
  //svg.append('text').attr('x', 320).attr('y', 160).style('fill', 'black').style('font-size', '24px').style('font-weight', 'bold').text(String(raceGroup.length));
  //svg.append('text').attr('x', 320).attr('y', 200).style('fill', 'black').style('font-size', '24px').style('font-weight', 'bold').text('1234');
  var data_poor_race = new Array(raceGroup.length);
  var data_race = new Array(raceGroup.length);
  var bar_viz = new Array(raceGroup.length);

  d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(eduGroup)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button
	
  for (let i = 0; i < raceGroup.length; i++) {
  	//text += cars[i] + "<br>";
	data_poor_race[i] = data.filter(function(d){if(d['income']===incomeGroup[0] && d['relationship']=='Husband' && d['race']===raceGroup[i] && d['educational-num']==1){return d}}).length;
        data_race[i] = data.filter(function(d){if(d['race']===raceGroup[i] && d['relationship']=='Husband' && d['educational-num']==1){return d}}).length;
	bar_viz[i] = data_poor_race[i]/data_race[i];
  }
  //var survival_count =  my_data.filter(function(m){if(m[data_class]==d && m.survived == 1){return m}}).length;
  
  //var data1_poor_len = data.filter(function(d){if(d['income50k']==0 && d['age']>=20 && d['age']<30 && d['educational-num']<=9 && d['gender']=="Female" && d['relationship']=="Unmarried"){return d}}).length;
  
  //var data0_len = data.filter(function(d){if(d['age']>=40 && d['age']<50 && d['educational-num']>=15 && d['gender']=="Male" && d['relationship']=="Husband"){return d}}).length;
  //var data1_len = data.filter(function(d){if(d['age']>=20 && d['age']<30 && d['educational-num']<=9 && d['gender']=="Female" && d['relationship']=="Unmarried"){return d}}).length;
	
  //var bar_viz = [data0_poor_len/data0_len, data1_poor_len/data1_len];
	// Define margins and chart dimensions
  
  const dmax = d3.max(bar_viz);

  // Create SVG element
  //const svg = d3.select("#my_dataviz").append("svg");
  // append the svg object to the body of the page
  
  
  const g = svg.append("g")
.attr("transform", "translate(" + margin.left + "," + margin.top + ")");  
  const xdom = Array(raceGroup.length).fill(0).map((e,i)=>e+(i*1));
  // Define x-axis scale
  const xScale = d3.scaleBand()
    .domain(xdom)
    .range([0, width])
    .padding(0.2);
  const yScale = d3.scaleLinear()
    .domain([0, dmax])
    .range([height,0]);

  const xAxis = d3.axisBottom(xScale).ticks(raceGroup.length).tickFormat(function(d,i){return raceGroup[i];});
  const yAxis = d3.axisLeft(yScale);

  // Create bars based on data
  g.selectAll("rect")
    .data(bar_viz)
    .enter()
    .append("rect")
    .attr("x", (d, i) => xScale(i))  
    .attr("y", d => height - height*d/dmax)  // Position bars from top (y-axis)
    .attr("width", xScale.bandwidth())  // Set width using scale's bandwidth
    .attr("height", d => height*d/dmax);  // Set height based on data value

   svg.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(yAxis); 
    const xheight = height + margin.top;
    
   svg.append("g")
     .attr("transform", "translate(" + margin.left + "," + xheight + ")")
      .call(xAxis);

   // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      //var dataFilter = data.filter(function(d){return d.race==selectedGroup})
      for (let i = 0; i < raceGroup.length; i++) {
  	//text += cars[i] + "<br>";
	data_poor_race[i] = data.filter(function(d){if(d['income']===incomeGroup[0] && d['relationship']=='Husband' && d['race']===raceGroup[i] && d['educational-num']==parseInt(selectedGroup)){return d}}).length;
        data_race[i] = data.filter(function(d){if(d['race']===raceGroup[i] && d['relationship']=='Husband' && d['educational-num']==parseInt(selectedGroup)){return d}}).length;
	bar_viz[i] = data_poor_race[i]/data_race[i];
      }
	    
      const dmax_u = d3.max(bar_viz);

      // Create bars based on data
      g.selectAll("rect")
    .data(bar_viz)
    .transition()
    .duration(1000)
    .attr("x", (d, i) => xScale(i))  
    .attr("y", d => height - height*d/dmax_u)  // Position bars from top (y-axis)
    .attr("width", xScale.bandwidth())  // Set width using scale's bandwidth
    .attr("height", d => height*d/dmax_u);  // Set height based on data value
      // Create a group element to hold pie chart slices
      //var pieGroup_u = svg.append("g")
      //.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    
    }
  
   // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")
        // run the updateChart function with this selected option
        update(selectedOption)
    })
});

</script>
</body>
</html>
