<!DOCTYPE html>
<html>
<body>
  <svg id="chart"></svg>

  <button id="clearButton">Clear Chart</button>
  <button id="populateButton">Populate Chart</button>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    // Define some data for the SVG elements
    const data = [10, 20, 30, 40, 50];

    // Function to clear the SVG content
    function clearSVG() {
      d3.select("#chart").html(""); // Clear existing content
    }

    // Function to repopulate the SVG with circles
    function populateSVG() {
      clearSVG();

      const svg = d3.select("#chart");

      // Enter selection for data binding
      const circles = svg.selectAll("circle")
        .data(data)
        .enter();

      // Append circles for each data point
      circles.append("circle")
        .attr("cx", (d, i) => i * 50 + 20) // Set center x based on index
        .attr("cy", 50) // Set center y
        .attr("r", 20) // Set radius
        .attr("fill", "blue"); // Set fill color
    }

    // Get button elements
    const clearButton = document.getElementById("clearButton");
    const populateButton = document.getElementById("populateButton");

    // Add click event listeners to buttons
    clearButton.addEventListener("click", clearSVG);
    populateButton.addEventListener("click", populateSVG);

    // Call populate function initially to create the chart
    populateSVG();
  </script>
</body>
</html>
