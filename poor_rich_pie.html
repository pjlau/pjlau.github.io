<html>
<body onload='init()'>
<!DOCTYPE html>
<meta charset="utf-8">
<style> rect {fill: lightblue; stroke: black; }</style>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<script>

//var color = ['pink','lightyellow','lightgreen','lightcyan','lightblue','violet'];
var color = ['lightgreen','lightcyan','lightblue','violet'];
	// set the dimensions and margins of the graph
var margin = {top: 200, right: 30, bottom: 30, left: 200},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom);
  

// get the data
d3.csv("data/adult_bin.csv", function(data) {

  //var survival_count =  my_data.filter(function(m){if(m[data_class]==d && m.survived == 1){return m}}).length;
  var data0_len = data.filter(function(d){if(d['income50k']==0){return d}}).length;
  var data1_len = data.filter(function(d){if(d['income50k']==1){return d}}).length;
  var data_len = data.length;

  var pie_viz = [data0_len/data_len, data1_len/data_len];
	// Define margins and chart dimensions
  var legend_text = ["<=50k",">50k"];
  // Define the pie chart layout
    var pie = d3.pie();

    // Define the arc generator (adjusted for inner radius)
    var arc = d3.arc()
      .innerRadius(0)
      .outerRadius(100);

    // Create pie chart data based on input data
    var pieData = pie(pie_viz);
  
  
  //const g = svg.append("g")
//.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Create a group element to hold pie chart slices
var pieGroup = svg.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    // Bind data to pie chart slices and create paths
    pieGroup.selectAll("path")
      .data(pieData)
      .enter()
      .append("path")
        .attr("d", arc)  // Use arc generator to define path
        .attr("fill", function(d, i) { return color[i]; })  // Set color based on color array

    pieGroup.append("path")
      .attr("d", arc)
      .attr("data-legend", function(d,i) { return legend_text[i]; })
      .attr("data-legend-pos", function(d, i) { return i; })
      .style("fill", function(d,i) { return color[i]; });

    pieGroup.append("text")
      .attr("transform", "translate(250,250)")
      .attr("dy", ".35em")
      .style("text-anchor", "middle");

  var radius = 100;
  var padding = 20,
    legx = radius + padding,
    legend = svg.append("g")
    .attr("class", "legend")
    .attr("transform", "translate(" + legx + ", 0)")
    .style("font-size", "12px")
    .call(d3.legend);
   
});

</script>
</body>
</html>
